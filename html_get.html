  <style>
    .feature {
      border-top: 1px solid #0073cf;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    .feature .reference-num {
      float: left;
      padding-right: 10px;
    }
    .feature .name {
      float: left;
      font-weight: bold;
    }
    .feature > .description {
      clear: left;
      margin-left: 20px;
    }
    .requirement {
      position: relative;
      margin-top: 15px;
      margin-left: 20px;
      
    }
    .requirement .reference-num {
      position: absolute;
      font-weight: bold;
    }
    .requirement .description {
      margin-left: 120px;
    }
    
  </style>

    <input type="submit" class="btn" value="Load features"></input>
  </form>

      <div class="name">${name}</div> 
      <div class="description">{{html description.body}} </div>
    
      {{each requirements}}
        <div class="requirement">
          <div class="reference-num">${reference_num}</div>
          <div class="description">{{html description.body}}</div>
        </div>
